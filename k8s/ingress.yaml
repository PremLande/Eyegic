apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eyegic-opticals-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - eyegic.example.com  # Replace with your domain
    secretName: eyegic-opticals-tls
  rules:
  - host: eyegic.example.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: eyegic-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eyegic-opticals-service
            port:
              number: 80
